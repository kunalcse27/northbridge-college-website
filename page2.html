<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Northbridge College | Student Registration</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #1c1c1c;
      font-family: 'Segoe UI', sans-serif;
    }
    .card-registration {
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .card-body h3 {
      font-weight: bold;
      color: #003366;
    }
    .btn-warning {
      background-color: #ffb400;
      border: none;
    }
    .btn-warning:hover {
      background-color: #ffa200;
    }
  </style>
</head>
<body>
<section class="h-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Student Registration" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-4 text-uppercase text-center">Northbridge College - Student Registration</h3>
                <p class="mb-4 text-muted text-center">Empowering the Next Generation of Engineers and Business Leaders</p>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" placeholder="Enter First Name"/>
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Enter Last Name"/>
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="motherName" class="form-control form-control-lg" placeholder="Enter Mother's Name"/>
                      <label class="form-label" for="motherName">Mother's Name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="fatherName" class="form-control form-control-lg" placeholder="Enter Father's Name"/>
                      <label class="form-label" for="fatherName">Father's Name</label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="address" class="form-control form-control-lg" placeholder="Complete Address"/>
                  <label class="form-label" for="address">Address</label>
                </div>

                <div class="d-md-flex justify-content-start align-items-center mb-4">
                  <h6 class="mb-0 me-4">Gender:</h6>
                  <div class="form-check form-check-inline me-3">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female"/>
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                  <div class="form-check form-check-inline me-3">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male"/>
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="Other"/>
                    <label class="form-check-label" for="other">Other</label>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <select class="form-select">
                      <option selected disabled>Select State</option>
                      <option>Maharashtra</option>
                      <option>Gujarat</option>
                      <option>Delhi</option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-4">
                    <select class="form-select">
                      <option selected disabled>Select City</option>
                      <option>Mumbai</option>
                      <option>Pune</option>
                      <option>Nashik</option>
                    </select>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="date" id="dob" class="form-control form-control-lg"/>
                  <label class="form-label" for="dob">Date of Birth</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="pincode" class="form-control form-control-lg" placeholder="e.g. 400001"/>
                  <label class="form-label" for="pincode">Pincode</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="course" class="form-control form-control-lg" placeholder="E.g. B.Tech, BBA"/>
                  <label class="form-label" for="course">Course</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" placeholder="example@email.com"/>
                  <label class="form-label" for="email">Email ID</label>
                </div>

                <div class="d-flex justify-content-end pt-3">
                  <button type="reset" class="btn btn-light btn-lg">Reset</button>
                  <button type="submit" class="btn btn-warning btn-lg ms-2">Submit</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
</body>
</html>
